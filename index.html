<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Food</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="body">
    <header class="header header--fon">
      <div class="header__wrap">
        <a href="#" class="header__logo logo"><span class="logo__text">AGRO</span></a>
        <nav class="header__navigation navigation menu">
          <input type="checkbox" class="menu__input" id="menu">
          <label for="menu" class="menu__label">
            <span class="menu__btn"></span></label>
          <ul class="navigation__list navigation__list--mobily">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Home</a></li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">About</a></li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Pages</a></li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Gallery</a></li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Blog</a></li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Contacts</a></li>
          </ul>
        </nav>
        <a href="#" class="header__button button"><span class="button__text">Get in Touch</span></a>
      </div>
      <h1 class="header__title">Organic Food</h1>
      <section class="header__product product">
        <figure class="product__item product__item--size">
          <img src="img/rectangle17.png" alt="foto product" class="product__img" widht="380" height="679">
          <figcaption class="product__text">Awesome <span class="product__desc">sweets</span></figcaption>
        </figure>
        <div class="product__wrap">
          <figure class="product__item">
            <img src="img/rectangle55.png" alt="foto product" class="product__img" widht="500" height="310">
            <figcaption class="product__text">Organic <span class="product__desc">food</span></figcaption>
          </figure>
          <figure class="product__item">
            <img src="img/rectangle81.png" alt="foto product" class="product__img" widht="500" height="310">
            <figcaption class="product__text">Tasty <span class="product__desc">meat</span></figcaption>
          </figure>
          <figure class="product__item product__item--dimension">
            <img src="img/rectangle25.png" alt="foto product" class="product__img" widht="616" height="369">
            <figcaption class="product__text">Juicy <span class="product__desc">fruits</span></figcaption>
          </figure>
        </div>
        <h1 class="product__title">Agro <span class="product__desc">awesome Products</span></h1>
      </section>
    </header>
  </body>

</html>
